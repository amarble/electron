<table mat-table [dataSource]="tableSource">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element"> {{ element.name }} </td>
	</ng-container>
	<ng-container matColumnDef="location">
		<th mat-header-cell *matHeaderCellDef>Assigned Staff</th>
		<td mat-cell *matCellDef="let element">
			<mat-select [value] = "element.user" (selectionChange)="assignStaff($event, element.id)">
				<mat-option [value] = "0">Not Staffed</mat-option>
				<mat-option *ngFor="let location of getAvailableUsersForLocation(element)"
					[value] = "location.id"
				> {{ location.name }} </mat-option>
			</mat-select>
		</td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element">
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="columns"></tr>
	<tr mat-row *matRowDef="let row; columns: columns;">
</table>
